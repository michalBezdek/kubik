<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret</title>
    <link rel="stylesheet" href="secret.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>tato stránka je o tom jak jsem opustil můj původní nápad a udělal tuto clicker hru</h1>
            <div class="problem">
                <p>první a jediný problém byla tlačítka</p>
                <p>to je vše, takže druhá hra</p>
            </div>
        </div>

        <div id="game">
            <h2>Kámen, nůžky, papír</h2>
            <div class="btn-container">
                <button class="btn" onclick="play('rock')">Kámen</button>
                <button class="btn" onclick="play('paper')">Papír</button>
                <button class="btn" onclick="play('scissors')">Nůžky</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <script>
        function computerPlay() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function play(playerSelection) {
            const computerSelection = computerPlay();

            if (playerSelection === computerSelection) {
                showResult("It's a tie!");
            } else if (
                (playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')
            ) {
                showResult(`You win! ${playerSelection} beats ${computerSelection}`);
            } else {
                showResult(`You lose! ${computerSelection} beats ${playerSelection}`);
            }
        }

        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
